<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jargonify | Paraphrase Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4 bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-6 sm:p-8 max-w-3xl w-full">
    <h1 class="text-2xl sm:text-3xl font-bold mb-3 sm:mb-4 text-center text-gray-800">ðŸ§  Jargonify</h1>
    <p class="text-center text-gray-600 mb-5 sm:mb-6 text-sm sm:text-base">&copy; Exalux et Datamuse API</p>

    <textarea id="userInput" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4 text-sm sm:text-base" placeholder="Enter your sentence..."></textarea>

    <div class="flex flex-col sm:flex-row gap-4 mb-6 items-stretch sm:items-center">
      <button id="paraphraseBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 sm:px-6 rounded-lg text-sm sm:text-base relative group">
        Paraphrase
        <span class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded p-1 -top-8 left-1/2 transform -translate-x-1/2"></span>
      </button>
    </div>

    <!-- Progress bar -->
    <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden mb-4">
      <div id="progressFill" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%"></div>
    </div>

    <div id="output" class="bg-gray-50 border rounded-lg p-3 sm:p-4 text-gray-700 min-h-[80px] text-sm sm:text-base">
      <p class="text-gray-500 italic">Paraphrased text will appear here...</p>
    </div>

    <div class="mt-4 text-center">
      <button onclick="copyOutput()" class="text-blue-500 hover:underline text-sm">Copy Result</button>
    </div>
  </div>

  <script>
    async function fetchSynonyms(word) {
      try {
        const response = await fetch(`https://api.datamuse.com/words?rel_syn=${word}`);
        const data = await response.json();
        return data.map(item => item.word);
      } catch (err) {
        throw new Error("Failed to connect to Datamuse API.");
      }
    }

    function preserveCase(original, replacement) {
      return original[0] === original[0].toUpperCase()
        ? replacement.charAt(0).toUpperCase() + replacement.slice(1)
        : replacement;
    }

    async function paraphraseText() {
      const input = document.getElementById('userInput').value.trim();
      const outputEl = document.getElementById('output');
      const progressBar = document.getElementById('progressFill');

      if (!input) {
        outputEl.innerHTML = `<p class="text-red-500 italic">Please enter a sentence to paraphrase.</p>`;
        return;
      }

      outputEl.innerHTML = `<p class="text-blue-500 italic">Paraphrasing...</p>`;
      progressBar.style.width = "0%";

      const words = input.split(/\s+/);
      const paraphrased = [];
      let errorOccurred = false;

      for (let i = 0; i < words.length; i++) {
        let word = words[i];

        const match = word.match(/^([a-zA-Z]+)([.,!?]*)$/);
        if (!match) {
          paraphrased.push(word);
          continue;
        }

        const [_, base, punctuation] = match;

        // Skip words shorter than 3 characters
        if (base.length < 3) {
          paraphrased.push(word);
        } else {
          try {
            const synonyms = await fetchSynonyms(base.toLowerCase());
            if (synonyms.length > 0) {
              const replacement = preserveCase(base, synonyms[Math.floor(Math.random() * synonyms.length)]);
              paraphrased.push(replacement + punctuation);
            } else {
              paraphrased.push(word);
            }
          } catch (error) {
            paraphrased.push(word);
            errorOccurred = true;
            console.error(error);
          }
        }

        // Update progress bar
        const percent = Math.round(((i + 1) / words.length) * 100);
        progressBar.style.width = percent + '%';
      }

      if (errorOccurred) {
        outputEl.innerHTML = `<p class="text-yellow-600 italic mb-2">âš  Some words couldn't be paraphrased due to API errors.</p><p>${paraphrased.join(' ')}</p>`;
      } else {
        outputEl.innerHTML = `<p>${paraphrased.join(' ')}</p>`;
      }
    }

    function copyOutput() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    document.getElementById("paraphraseBtn").addEventListener("click", paraphraseText);
  </script>
</body>
</html>
