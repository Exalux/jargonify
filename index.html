<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jargonify | Paraphrase Text</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4 bg-gray-100">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-3xl w-full">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">ðŸ§  Jargonify</h1>
    <p class="text-center text-gray-600 mb-6">&copy; Exalux et Datamuse API</p>

    <textarea id="userInput" rows="5" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Enter your sentence..."></textarea>

    <div class="flex gap-4 mb-6 items-center">
      <button id="paraphraseBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg relative group">
        Paraphrase
        <span class="absolute hidden group-hover:block bg-gray-800 text-white text-xs rounded p-1 -top-8 left-1/2 transform -translate-x-1/2"></span>
      </button>
    </div>

    <div id="output" class="bg-gray-50 border rounded-lg p-4 text-gray-700 min-h-[80px]">
      <p class="text-gray-500 italic">Paraphrased text will appear here...</p>
    </div>

    <div class="mt-4 text-center">
      <button onclick="copyOutput()" class="text-blue-500 hover:underline text-sm">Copy Result</button>
    </div>
  </div>

  <script>
    async function fetchSynonyms(word) {
      try {
        const response = await fetch(`https://api.datamuse.com/words?rel_syn=${word}`);
        const data = await response.json();
        return data.map(item => item.word);
      } catch (err) {
        console.error('API error:', err);
        return [];
      }
    }

    function preserveCase(original, replacement) {
      if (original[0] === original[0].toUpperCase()) {
        return replacement.charAt(0).toUpperCase() + replacement.slice(1);
      }
      return replacement;
    }

    async function paraphraseText() {
      const input = document.getElementById('userInput').value.trim();
      const outputEl = document.getElementById('output');

      if (!input) {
        outputEl.innerHTML = `<p class="text-red-500 italic">Please enter a sentence to paraphrase.</p>`;
        return;
      }

      outputEl.innerHTML = `<p class="text-blue-500 italic">Paraphrasing...</p>`;

      const words = input.split(/\s+/);
      const paraphrased = [];

      for (let word of words) {
        // Extract punctuation
        const match = word.match(/^([a-zA-Z]+)([.,!?]*)$/);
        if (!match) {
          paraphrased.push(word); // non-alphabetic word, skip
          continue;
        }

        const [_, base, punctuation] = match;
        const synonyms = await fetchSynonyms(base.toLowerCase());

        if (synonyms.length > 0) {
          const replacement = preserveCase(base, synonyms[Math.floor(Math.random() * synonyms.length)]);
          paraphrased.push(replacement + punctuation);
        } else {
          paraphrased.push(word); // fallback to original
        }
      }

      outputEl.innerHTML = `<p>${paraphrased.join(' ')}</p>`;
    }

    function copyOutput() {
      const text = document.getElementById('output').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    // Listener to ensure it is working even if script is at top or deferred
    document.getElementById("paraphraseBtn").addEventListener("click", paraphraseText);
  </script>
</body>
</html>
